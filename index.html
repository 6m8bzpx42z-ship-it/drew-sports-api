<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Scores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .date-nav button {
            background: #2d3748;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .date-nav button:hover {
            background: #4a5568;
        }

        .current-date {
            font-size: 1.2rem;
            color: #a0aec0;
        }

        .games-container {
            display: grid;
            gap: 15px;
        }

        .game-card {
            background: #2d3748;
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .team {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team.away {
            flex-direction: row;
        }

        .team.home {
            flex-direction: row-reverse;
            text-align: right;
        }

        .team-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .team-info h3 {
            font-size: 1.1rem;
            margin-bottom: 3px;
        }

        .team-record {
            font-size: 0.85rem;
            color: #a0aec0;
        }

        .score-section {
            text-align: center;
            min-width: 100px;
        }

        .scores {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 2rem;
            font-weight: bold;
        }

        .score.winner {
            color: #48bb78;
        }

        .score.loser {
            color: #a0aec0;
        }

        .game-status {
            font-size: 0.85rem;
            color: #feca57;
            margin-top: 5px;
        }

        .game-status.final {
            color: #a0aec0;
        }

        .game-status.live {
            color: #fc8181;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #a0aec0;
        }

        .no-games {
            text-align: center;
            padding: 50px;
            color: #a0aec0;
            background: #2d3748;
            border-radius: 12px;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #fc8181;
            background: #2d3748;
            border-radius: 12px;
        }

        @media (max-width: 600px) {
            .game-card {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 15px;
            }

            .team, .team.home {
                flex-direction: column;
                text-align: center;
            }

            .scores {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NFL Scores</h1>
        </header>

        <div class="date-nav">
            <button id="prev-day">&larr; Previous</button>
            <span class="current-date" id="current-date"></span>
            <button id="next-day">Next &rarr;</button>
        </div>

        <div class="games-container" id="games-container">
            <div class="loading">Loading scores...</div>
        </div>
    </div>

    <script>
        let currentDate = new Date();

        function formatDate(date) {
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatApiDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }

        function updateDateDisplay() {
            document.getElementById('current-date').textContent = formatDate(currentDate);
        }

        async function fetchScores() {
            const container = document.getElementById('games-container');
            container.innerHTML = '<div class="loading">Loading scores...</div>';

            const dateStr = formatApiDate(currentDate);
            const url = `https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard?dates=${dateStr}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!data.events || data.events.length === 0) {
                    container.innerHTML = '<div class="no-games">No games scheduled for this date</div>';
                    return;
                }

                container.innerHTML = data.events.map(event => {
                    const competition = event.competitions[0];
                    const homeTeam = competition.competitors.find(c => c.homeAway === 'home');
                    const awayTeam = competition.competitors.find(c => c.homeAway === 'away');
                    const status = event.status.type;

                    const homeScore = parseInt(homeTeam.score) || 0;
                    const awayScore = parseInt(awayTeam.score) || 0;

                    let statusClass = '';
                    let statusText = status.shortDetail;

                    if (status.completed) {
                        statusClass = 'final';
                    } else if (status.state === 'in') {
                        statusClass = 'live';
                    }

                    const homeWinner = status.completed && homeScore > awayScore;
                    const awayWinner = status.completed && awayScore > homeScore;

                    return `
                        <div class="game-card">
                            <div class="team away">
                                <img src="${awayTeam.team.logo}" alt="${awayTeam.team.displayName}" class="team-logo">
                                <div class="team-info">
                                    <h3>${awayTeam.team.displayName}</h3>
                                    <span class="team-record">${awayTeam.records ? awayTeam.records[0].summary : ''}</span>
                                </div>
                            </div>
                            <div class="score-section">
                                <div class="scores">
                                    <span class="score ${awayWinner ? 'winner' : 'loser'}">${awayTeam.score || '-'}</span>
                                    <span>-</span>
                                    <span class="score ${homeWinner ? 'winner' : 'loser'}">${homeTeam.score || '-'}</span>
                                </div>
                                <div class="game-status ${statusClass}">${statusText}</div>
                            </div>
                            <div class="team home">
                                <img src="${homeTeam.team.logo}" alt="${homeTeam.team.displayName}" class="team-logo">
                                <div class="team-info">
                                    <h3>${homeTeam.team.displayName}</h3>
                                    <span class="team-record">${homeTeam.records ? homeTeam.records[0].summary : ''}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error fetching scores:', error);
                container.innerHTML = '<div class="error">Error loading scores. Please try again.</div>';
            }
        }

        document.getElementById('prev-day').addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() - 1);
            updateDateDisplay();
            fetchScores();
        });

        document.getElementById('next-day').addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() + 1);
            updateDateDisplay();
            fetchScores();
        });

        // Initialize
        updateDateDisplay();
        fetchScores();

        // Auto-refresh every 30 seconds for live games
        setInterval(fetchScores, 30000);
    </script>
</body>
</html>
