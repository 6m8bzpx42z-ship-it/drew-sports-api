<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>NFL Scores</title>
    <link rel="manifest" href="data:application/json,{&quot;name&quot;:&quot;NFL Scores&quot;,&quot;short_name&quot;:&quot;NFL&quot;,&quot;display&quot;:&quot;standalone&quot;}">
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #2d3748;
            --bg-card-hover: #3d4a5c;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --text-muted: #718096;
            --accent-primary: #ff6b6b;
            --accent-secondary: #feca57;
            --accent-success: #68d391;
            --accent-danger: #fc8181;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
            --bottom-nav-height: 70px;
        }

        [data-theme="light"] {
            --bg-primary: #f7fafc;
            --bg-secondary: #edf2f7;
            --bg-card: #ffffff;
            --bg-card-hover: #f0f0f0;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            min-height: 100dvh;
            color: var(--text-primary);
            padding: 0;
            padding-top: var(--safe-area-top);
            padding-bottom: calc(var(--bottom-nav-height) + var(--safe-area-bottom));
            transition: background 0.3s, color 0.3s;
            overscroll-behavior-y: contain;
        }

        [data-theme="light"] body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 15px;
            padding-bottom: 20px;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            z-index: 100;
            padding: 15px 15px 10px;
            margin: -15px -15px 15px -15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--bg-card);
            border: none;
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: var(--bg-card-hover);
            transform: scale(1.1);
        }

        /* Date Navigation */
        .date-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .date-nav button {
            background: var(--bg-card);
            border: none;
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .date-nav button:hover {
            background: var(--bg-card-hover);
            transform: scale(1.05);
        }

        .date-nav button:active {
            transform: scale(0.95);
        }

        .current-date {
            font-size: 1rem;
            color: var(--text-secondary);
            text-align: center;
            min-width: 180px;
        }

        /* Swipe indicator */
        .swipe-hint {
            text-align: center;
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 5px;
            opacity: 0.7;
        }

        /* Pull to refresh indicator */
        .pull-indicator {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            background: var(--accent-success);
            color: var(--bg-primary);
            padding: 10px 20px;
            border-radius: 0 0 15px 15px;
            font-size: 0.85rem;
            font-weight: 500;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .pull-indicator.visible {
            transform: translateX(-50%) translateY(0);
        }

        /* Quick settings bar */
        .quick-settings {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding: 5px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .quick-settings::-webkit-scrollbar {
            display: none;
        }

        .quick-btn {
            background: var(--bg-card);
            border: none;
            color: var(--text-secondary);
            padding: 8px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            white-space: nowrap;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quick-btn:hover, .quick-btn.active {
            background: var(--accent-success);
            color: var(--bg-primary);
        }

        .quick-btn .icon {
            font-size: 1rem;
        }

        /* Team selector - mobile optimized */
        .favorite-team-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 15px;
        }

        .favorite-team-section label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 8px;
        }

        .favorite-team-select {
            width: 100%;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .favorite-team-select:focus {
            outline: none;
            border-color: var(--accent-success);
            box-shadow: 0 0 0 3px rgba(104, 211, 145, 0.2);
        }

        /* Games Container */
        .games-container {
            display: grid;
            gap: 12px;
        }

        /* Game Card - Mobile First */
        .game-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 15px;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
            touch-action: pan-y;
        }

        .game-card:active {
            transform: scale(0.98);
        }

        .game-card.favorite-team {
            border: 2px solid var(--accent-success);
            box-shadow: 0 0 20px rgba(104, 211, 145, 0.2);
        }

        .game-card.team-colored {
            border-left: 4px solid var(--away-color, #666);
            border-right: 4px solid var(--home-color, #666);
            background: linear-gradient(
                135deg,
                color-mix(in srgb, var(--away-color, #666) 8%, var(--bg-card)) 0%,
                var(--bg-card) 50%,
                color-mix(in srgb, var(--home-color, #666) 8%, var(--bg-card)) 100%
            );
        }

        .game-card.team-colored.favorite-team {
            border: 2px solid var(--accent-success);
            border-left: 4px solid var(--away-color, #666);
            border-right: 4px solid var(--home-color, #666);
        }

        .favorite-badge {
            position: absolute;
            top: -8px;
            left: 15px;
            background: var(--accent-success);
            color: var(--bg-primary);
            font-size: 0.65rem;
            font-weight: 600;
            padding: 3px 10px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Mobile-first game layout */
        .game-layout {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .teams-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .team-block {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            text-align: center;
        }

        .team-block.away {
            align-items: flex-start;
            text-align: left;
        }

        .team-block.home {
            align-items: flex-end;
            text-align: right;
        }

        .team-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .team-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .team-record {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .score-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }

        .scores-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 2rem;
            font-weight: 700;
        }

        .score {
            min-width: 40px;
            text-align: center;
        }

        .score.winner {
            color: var(--accent-success);
        }

        .score.loser {
            color: var(--text-muted);
        }

        .score-divider {
            color: var(--text-muted);
            font-weight: 400;
        }

        .game-status {
            font-size: 0.8rem;
            color: var(--accent-secondary);
            margin-top: 3px;
            font-weight: 500;
        }

        .game-status.final {
            color: var(--text-muted);
        }

        .game-status.live {
            color: var(--accent-danger);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-danger);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        /* Countdown timer */
        .countdown {
            font-size: 0.75rem;
            color: var(--accent-secondary);
            margin-top: 5px;
            font-weight: 500;
        }

        /* Game details section */
        .game-details {
            border-top: 1px solid var(--border-color);
            padding-top: 12px;
            margin-top: 5px;
        }

        .detail-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 8px;
        }

        .detail-chip {
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        [data-theme="light"] .detail-chip {
            background: rgba(0, 0, 0, 0.05);
        }

        .detail-chip .icon {
            font-size: 0.9rem;
        }

        .detail-chip .label {
            color: var(--text-muted);
            font-size: 0.65rem;
            text-transform: uppercase;
        }

        .detail-chip .value {
            color: var(--text-secondary);
        }

        /* Weather */
        .weather-chip {
            background: rgba(0, 0, 0, 0.3);
        }

        .weather-chip.dome {
            background: rgba(100, 100, 255, 0.2);
        }

        /* Odds */
        .odds-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .odds-item {
            text-align: center;
        }

        .odds-label {
            font-size: 0.6rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .odds-value {
            font-size: 0.85rem;
            color: var(--accent-success);
            font-weight: 600;
        }

        /* Expandable sections */
        .expand-btn {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: none;
            color: var(--text-secondary);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }

        [data-theme="light"] .expand-btn {
            background: rgba(0, 0, 0, 0.05);
        }

        .expand-btn:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .expand-btn .arrow {
            transition: transform 0.3s;
        }

        .expand-btn.expanded .arrow {
            transform: rotate(180deg);
        }

        .expandable-content {
            display: none;
            margin-top: 12px;
            animation: slideDown 0.3s ease;
        }

        .expandable-content.show {
            display: block;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Quarter scores */
        .quarter-scores {
            overflow-x: auto;
            margin-bottom: 15px;
        }

        .quarter-table {
            width: 100%;
            font-size: 0.75rem;
            border-collapse: collapse;
            min-width: 280px;
        }

        .quarter-table th,
        .quarter-table td {
            padding: 6px 8px;
            text-align: center;
        }

        .quarter-table th {
            color: var(--text-muted);
            font-weight: 500;
        }

        .quarter-table td {
            color: var(--text-secondary);
        }

        .quarter-table .team-col {
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
        }

        .quarter-table .total-col {
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Player stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        [data-theme="light"] .stat-card {
            background: rgba(0, 0, 0, 0.05);
        }

        .stat-type {
            font-size: 0.6rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .stat-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-headshot {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            background: var(--bg-primary);
        }

        .stat-name {
            font-size: 0.7rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .stat-value {
            font-size: 0.65rem;
            color: var(--accent-success);
        }

        /* Live game situation */
        .live-situation {
            background: rgba(252, 129, 129, 0.1);
            border: 1px solid rgba(252, 129, 129, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-top: 10px;
        }

        .situation-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .possession-info {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: var(--accent-secondary);
        }

        .down-distance {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
        }

        .field-position {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-align: center;
        }

        .red-zone-badge {
            background: rgba(252, 129, 129, 0.3);
            color: var(--accent-danger);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
        }

        /* Mini field position graphic */
        .field-graphic {
            position: relative;
            width: 100%;
            height: 40px;
            background: linear-gradient(90deg,
                var(--away-endzone, #333) 0%,
                var(--away-endzone, #333) 9%,
                #2d5a27 9%,
                #2d5a27 91%,
                var(--home-endzone, #333) 91%,
                var(--home-endzone, #333) 100%
            );
            border-radius: 6px;
            margin: 10px 0;
            overflow: hidden;
        }

        .field-lines {
            position: absolute;
            top: 0;
            left: 9%;
            right: 9%;
            height: 100%;
            display: flex;
            justify-content: space-between;
        }

        .yard-line {
            width: 1px;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
        }

        .yard-line.major {
            background: rgba(255, 255, 255, 0.6);
        }

        .field-50 {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: bold;
        }

        .ball-marker {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: #8B4513;
            border-radius: 40% 40% 40% 40%;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            z-index: 10;
            transition: left 0.5s ease;
        }

        .ball-marker::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1px;
            height: 8px;
            background: #fff;
        }

        .first-down-marker {
            position: absolute;
            top: 0;
            height: 100%;
            width: 3px;
            background: #FFD700;
            transform: translateX(-50%);
            z-index: 5;
        }

        .endzone-label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.5rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .endzone-label.away { left: 1%; }
        .endzone-label.home { right: 1%; }

        /* Scoring plays timeline */
        .scoring-timeline {
            margin-top: 15px;
        }

        .scoring-header {
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            margin-bottom: 10px;
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .scoring-play {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            margin-bottom: 8px;
            position: relative;
        }

        [data-theme="light"] .scoring-play {
            background: rgba(0, 0, 0, 0.05);
        }

        .scoring-play::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            border-radius: 10px 0 0 10px;
            background: var(--team-color, var(--accent-secondary));
        }

        .scoring-quarter {
            background: var(--bg-primary);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--text-muted);
            min-width: 35px;
            text-align: center;
        }

        .scoring-team-logo {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .scoring-info {
            flex: 1;
            min-width: 0;
        }

        .scoring-type {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .scoring-desc {
            font-size: 0.7rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .scoring-score {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--accent-success);
            white-space: nowrap;
        }

        .scoring-time {
            font-size: 0.65rem;
            color: var(--text-muted);
        }

        /* Team comparison stats */
        .team-comparison {
            padding: 15px 0;
        }

        .comparison-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .comparison-team {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .comparison-team img {
            width: 24px;
            height: 24px;
        }

        .comparison-vs {
            color: var(--text-muted);
            font-size: 0.7rem;
        }

        .stat-comparison {
            margin-bottom: 12px;
        }

        .stat-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 5px;
        }

        .stat-bars {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-bar-container {
            flex: 1;
            height: 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            overflow: hidden;
        }

        .stat-bar-container.left {
            direction: rtl;
        }

        .stat-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .stat-bar.away { background: linear-gradient(90deg, var(--away-color, #666), var(--away-color, #666)); }
        .stat-bar.home { background: linear-gradient(90deg, var(--home-color, #666), var(--home-color, #666)); }

        .stat-value {
            font-size: 0.7rem;
            font-weight: 600;
            min-width: 35px;
            text-align: center;
        }

        .stat-value.away { color: var(--away-color, var(--text-secondary)); }
        .stat-value.home { color: var(--home-color, var(--text-secondary)); }

        .stat-value.better { font-weight: 700; }

        .rank-badge {
            font-size: 0.55rem;
            padding: 1px 4px;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            margin-left: 3px;
        }

        /* Share button */
        .share-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 10;
        }

        .share-btn:hover {
            background: var(--accent-success);
            color: var(--bg-primary);
            transform: scale(1.1);
        }

        .share-btn:active {
            transform: scale(0.95);
        }

        .share-toast {
            position: fixed;
            bottom: calc(var(--bottom-nav-height) + var(--safe-area-bottom) + 20px);
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--accent-success);
            color: var(--bg-primary);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .share-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Head to head history */
        .h2h-container {
            padding: 10px 0;
        }

        .h2h-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 12px;
        }

        [data-theme="light"] .h2h-summary {
            background: rgba(0, 0, 0, 0.05);
        }

        .h2h-team-record {
            text-align: center;
        }

        .h2h-team-record img {
            width: 32px;
            height: 32px;
            margin-bottom: 4px;
        }

        .h2h-wins {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-success);
        }

        .h2h-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .h2h-vs {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .h2h-game {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 6px;
            border-left: 3px solid var(--winner-color, #666);
        }

        [data-theme="light"] .h2h-game {
            background: rgba(0, 0, 0, 0.03);
        }

        .h2h-date {
            font-size: 0.7rem;
            color: var(--text-muted);
            min-width: 70px;
        }

        .h2h-matchup {
            flex: 1;
            font-size: 0.8rem;
        }

        .h2h-winner {
            font-weight: 600;
            color: var(--text-primary);
        }

        .h2h-loser {
            color: var(--text-muted);
        }

        .h2h-score {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent-secondary);
        }

        /* Playoff indicators */
        .playoff-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 6px;
        }

        .playoff-indicator.clinched-div {
            background: rgba(104, 211, 145, 0.2);
            color: var(--accent-success);
        }

        .playoff-indicator.clinched-playoff {
            background: rgba(104, 211, 145, 0.15);
            color: var(--accent-success);
        }

        .playoff-indicator.wild-card {
            background: rgba(59, 130, 246, 0.2);
            color: #60A5FA;
        }

        .playoff-indicator.in-hunt {
            background: rgba(251, 191, 36, 0.2);
            color: #FBBF24;
        }

        .playoff-indicator.eliminated {
            background: rgba(252, 129, 129, 0.2);
            color: var(--accent-danger);
        }

        .wild-card-race {
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-card);
            border-radius: 12px;
        }

        .wild-card-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .wild-card-team {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .wild-card-team:last-child {
            border-bottom: none;
        }

        .wild-card-seed {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            border-radius: 50%;
            background: var(--bg-primary);
        }

        .wild-card-seed.in-playoff { background: rgba(104, 211, 145, 0.2); color: var(--accent-success); }
        .wild-card-seed.chasing { background: rgba(251, 191, 36, 0.2); color: #FBBF24; }

        .wild-card-team-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wild-card-team-info img {
            width: 24px;
            height: 24px;
        }

        .wild-card-record {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Player spotlight modal */
        .player-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 20px;
        }

        .player-modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .player-modal {
            background: var(--bg-card);
            border-radius: 20px;
            max-width: 380px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            transform: translateY(30px) scale(0.95);
            transition: transform 0.3s ease;
        }

        .player-modal-overlay.show .player-modal {
            transform: translateY(0) scale(1);
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: linear-gradient(135deg, var(--team-color, #333) 0%, rgba(0,0,0,0.3) 100%);
            border-radius: 20px 20px 0 0;
        }

        .player-headshot {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            background: var(--bg-primary);
            border: 3px solid rgba(255,255,255,0.3);
        }

        .player-info h3 {
            color: #fff;
            font-size: 1.2rem;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .player-meta {
            color: rgba(255,255,255,0.8);
            font-size: 0.8rem;
            margin-top: 4px;
        }

        .player-team-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(255,255,255,0.2);
            padding: 4px 10px;
            border-radius: 20px;
            margin-top: 8px;
        }

        .player-team-badge img {
            width: 18px;
            height: 18px;
        }

        .player-team-badge span {
            color: #fff;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .player-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background: var(--border-color);
            margin: 15px;
            border-radius: 12px;
            overflow: hidden;
        }

        .player-stat-box {
            background: var(--bg-primary);
            padding: 15px 10px;
            text-align: center;
        }

        .player-stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .player-stat-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-top: 4px;
        }

        .player-section {
            padding: 0 15px 15px;
        }

        .player-section-title {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 10px;
            padding-left: 5px;
        }

        .player-recent-games {
            background: var(--bg-primary);
            border-radius: 12px;
            overflow: hidden;
        }

        .player-game-row {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .player-game-row:last-child {
            border-bottom: none;
        }

        .player-game-opp {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
        }

        .player-game-opp img {
            width: 20px;
            height: 20px;
        }

        .player-game-stat {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent-secondary);
        }

        .player-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clickable-player {
            cursor: pointer;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 2px;
        }

        .clickable-player:hover {
            color: var(--accent-secondary);
        }

        /* Game highlights */
        .highlights-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px 0;
        }

        .highlight-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .highlight-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            display: block;
        }

        .highlight-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .highlight-card:hover .highlight-play-btn {
            background: var(--accent-danger);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .highlight-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 8px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: #fff;
            font-size: 0.65rem;
            line-height: 1.3;
        }

        .highlight-duration {
            position: absolute;
            top: 6px;
            right: 6px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.6rem;
        }

        /* YouTube single video card */
        .yt-single-video {
            display: block;
            text-decoration: none;
            border-radius: 12px;
            overflow: hidden;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            margin: 10px 0;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .yt-single-video:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .yt-single-thumb {
            position: relative;
            aspect-ratio: 16/9;
            overflow: hidden;
        }

        .yt-single-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .yt-play-icon-lg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255,0,0,0.9);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5rem;
            transition: transform 0.2s;
        }

        .yt-single-video:hover .yt-play-icon-lg {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .yt-single-info {
            padding: 12px;
        }

        .yt-single-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
            margin-bottom: 4px;
        }

        .yt-single-channel {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .last-play {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        .last-play-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        .last-play-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Win probability */
        .win-prob {
            margin-top: 12px;
        }

        .win-prob-bar {
            height: 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
        }

        .win-prob-away {
            background: linear-gradient(90deg, var(--accent-danger), #f56565);
            transition: width 0.5s ease;
        }

        .win-prob-home {
            background: linear-gradient(90deg, var(--accent-success), #48bb78);
            transition: width 0.5s ease;
        }

        .win-prob-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            margin-top: 5px;
        }

        .prob-label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .prob-label.away { color: var(--accent-danger); }
        .prob-label.home { color: var(--accent-success); }

        /* Injuries section */
        .injuries-btn {
            background: rgba(252, 129, 129, 0.15);
            border: 1px solid rgba(252, 129, 129, 0.3);
            color: var(--accent-danger);
        }

        .injuries-content {
            margin-top: 10px;
        }

        .injuries-team {
            margin-bottom: 12px;
        }

        .injuries-team-name {
            font-size: 0.8rem;
            color: var(--accent-secondary);
            font-weight: 600;
            margin-bottom: 6px;
        }

        .injury-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .injury-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 0.75rem;
        }

        [data-theme="light"] .injury-item {
            background: rgba(0, 0, 0, 0.05);
        }

        .injury-status {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .injury-status.out { background: var(--accent-danger); color: var(--bg-primary); }
        .injury-status.doubtful { background: #f6ad55; color: var(--bg-primary); }
        .injury-status.questionable { background: var(--accent-secondary); color: var(--bg-primary); }

        .injury-player { flex: 1; color: var(--text-primary); }
        .injury-position { color: var(--text-muted); font-size: 0.7rem; }

        .no-injuries {
            color: var(--accent-success);
            font-size: 0.8rem;
            padding: 8px;
        }

        /* Standings Section */
        .standings-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 1.2rem;
            color: var(--accent-secondary);
        }

        .section-toggle {
            background: var(--bg-card);
            border: none;
            color: var(--text-secondary);
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .section-toggle:hover, .section-toggle.active {
            background: var(--accent-success);
            color: var(--bg-primary);
        }

        .standings-content {
            display: none;
        }

        .standings-content.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .conference-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .conf-tab {
            flex: 1;
            background: var(--bg-card);
            border: none;
            color: var(--text-secondary);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .conf-tab:hover {
            background: var(--bg-card-hover);
        }

        .conf-tab.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
        }

        .division-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
        }

        .division-name {
            font-size: 0.9rem;
            color: var(--accent-secondary);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .standings-table {
            width: 100%;
            font-size: 0.8rem;
            border-collapse: collapse;
        }

        .standings-table th {
            color: var(--text-muted);
            font-weight: 500;
            padding: 6px;
            text-align: center;
        }

        .standings-table th:first-child {
            text-align: left;
        }

        .standings-table td {
            padding: 8px 6px;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }

        .standings-table td:first-child {
            text-align: left;
        }

        .standings-team {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .standings-logo {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .standings-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .playoff-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .playoff-dot.clinched { background: var(--accent-success); }
        .playoff-dot.wildcard { background: var(--accent-secondary); }
        .playoff-dot.eliminated { background: var(--accent-danger); }

        .standings-legend {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            font-size: 0.75rem;
            color: var(--text-muted);
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .diff-positive { color: var(--accent-success); }
        .diff-negative { color: var(--accent-danger); }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--bottom-nav-height);
            padding-bottom: var(--safe-area-bottom);
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.7rem;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            background: none;
        }

        .nav-item .icon {
            font-size: 1.4rem;
        }

        .nav-item.active {
            color: var(--accent-success);
        }

        .nav-item:active {
            transform: scale(0.9);
        }

        /* Loading & States */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-success);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-games, .error {
            text-align: center;
            padding: 40px 20px;
            background: var(--bg-card);
            border-radius: 16px;
        }

        .no-games { color: var(--text-secondary); }
        .error { color: var(--accent-danger); }

        /* Score change animation */
        @keyframes scoreFlash {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); color: var(--accent-success); }
            100% { transform: scale(1); }
        }

        .score-changed {
            animation: scoreFlash 0.5s ease;
        }

        @keyframes scorePop {
            0% { transform: scale(1); }
            20% { transform: scale(1.4); color: var(--accent-success); }
            40% { transform: scale(0.9); }
            60% { transform: scale(1.2); }
            80% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .score-updated {
            animation: scorePop 0.6s ease;
        }

        @keyframes touchdownCelebrate {
            0% { transform: scale(1); }
            25% { transform: scale(1.5) rotate(-5deg); color: #FFD700; text-shadow: 0 0 20px #FFD700; }
            50% { transform: scale(1.3) rotate(5deg); }
            75% { transform: scale(1.1) rotate(-2deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .touchdown-score {
            animation: touchdownCelebrate 0.8s ease;
        }

        /* Confetti canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.rotation += this.rotationSpeed;
                this.speedY += 0.1; // gravity
                this.opacity -= 0.005;
                return this.y < confettiCanvas.height && this.opacity > 0;

            if (lower.includes('cloud') || lower.includes('overcast')) return { icon: '', desc: 'Cloudy' };

            return { icon: '', desc: shortForecast.split(' ').slice(0, 2).join(' ') };

        async function fetchWeather(lat, lon, gameDate) {
            const gameHour = gameDate.getHours();
            const cacheKey = `${lat.toFixed(2)}_${lon.toFixed(2)}_${gameDate.toDateString()}_${gameHour}`;

            // Check cache first
            const cached = weatherCache[cacheKey];
            if (cached && (Date.now() - cached.timestamp) < WEATHER_CACHE_DURATION) {
                return cached.data;
            }

            try {
                // Use National Weather Service API (free, no rate limits)
                const gridPoint = await getNWSGridPoint(lat, lon);
                const forecastResponse = await fetch(gridPoint.forecastHourly, {
                    headers: { 'User-Agent': 'NFLScores/1.0' }
                });
                if (!forecastResponse.ok) throw new Error(`NWS forecast API error: ${forecastResponse.status}`);
                const forecastData = await forecastResponse.json();

                // Find the forecast period closest to game time
                const periods = forecastData.properties.periods;
                let bestPeriod = periods[0];
                const gameTime = gameDate.getTime();

                for (const period of periods) {
                    const periodTime = new Date(period.startTime).getTime();
                    if (Math.abs(periodTime - gameTime) < Math.abs(new Date(bestPeriod.startTime).getTime() - gameTime)) {
                        bestPeriod = period;
                    }
                }

                const result = {
                    temp: bestPeriod.temperature,
                    ...parseNWSConditions(bestPeriod.shortForecast)
                };

                // Cache the result
                weatherCache[cacheKey] = { data: result, timestamp: Date.now() };
                return result;

            } catch (e) {
                console.error('NWS Weather fetch error:', e);
                // Fallback to Open-Meteo if NWS fails
                return await fetchWeatherOpenMeteo(lat, lon, gameDate);
            }
        }

        // Fallback to Open-Meteo API
        async function fetchWeatherOpenMeteo(lat, lon, gameDate) {
            try {
                const year = gameDate.getFullYear();
                const month = String(gameDate.getMonth() + 1).padStart(2, '0');
                const day = String(gameDate.getDate()).padStart(2, '0');
                const dateStr = `${year}-${month}-${day}`;
                const gameHour = gameDate.getHours();

                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,weather_code&start_date=${dateStr}&end_date=${dateStr}&timezone=auto`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                if (data.error) throw new Error(data.reason);

                if (data.hourly?.time && data.hourly.temperature_2m) {
                    const hourIndex = Math.min(Math.max(gameHour, 0), data.hourly.time.length - 1);
                    const temp = data.hourly.temperature_2m[hourIndex];
                    const code = data.hourly.weather_code[hourIndex];
                    if (temp !== null && temp !== undefined) {
                        return {
                            temp: celsiusToFahrenheit(temp),
                            ...getWeatherInfo(code, gameHour >= 6 && gameHour < 20)
                        };
                    }
                }
            } catch (e) {
                console.error('Open-Meteo fallback error:', e);
            }
            return null;
        }

        // Date helpers
        function formatDate(date) {
            const today = new Date();
            const yesterday = new Date(today); yesterday.setDate(yesterday.getDate() - 1);
            const tomorrow = new Date(today); tomorrow.setDate(tomorrow.getDate() + 1);

            const isToday = date.toDateString() === today.toDateString();
            const isYesterday = date.toDateString() === yesterday.toDateString();
            const isTomorrow = date.toDateString() === tomorrow.toDateString();

            if (isToday) return 'Today';
            if (isYesterday) return 'Yesterday';
            if (isTomorrow) return 'Tomorrow';

            return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
        }

        function formatApiDate(date) {
            return `${date.getFullYear()}${String(date.getMonth() + 1).padStart(2, '0')}${String(date.getDate()).padStart(2, '0')}`;
        }

        function updateDateDisplay() {
            document.getElementById('current-date').textContent = formatDate(currentDate);
        }

        // Countdown
        function getCountdown(gameDate) {
            const now = new Date();
            const diff = gameDate - now;
            if (diff <= 0) return null;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            if (days > 0) return `${days}d ${hours}h`;
            if (hours > 0) return `${hours}h ${mins}m`;
            return `${mins}m`;
        }

        function updateCountdowns() {
            document.querySelectorAll('.countdown').forEach(el => {
                const gameDate = new Date(el.dataset.gameDate);
                const countdown = getCountdown(gameDate);
                if (countdown) {
                    el.textContent = `Starts in ${countdown}`;
                } else {
                    el.style.display = 'none';
                }
            });
        }

        // Smart date navigation - fetch game dates
        async function fetchGameDates() {
            if (gameDatesCache.length > 0) return gameDatesCache;

            try {
                // Get current NFL season dates (Sep-Feb range)
                const now = new Date();
                const year = now.getMonth() >= 8 ? now.getFullYear() : now.getFullYear() - 1;
                const startDate = `${year}0901`;
                const endDate = `${year + 1}0215`;

                const url = `https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard?dates=${startDate}-${endDate}&limit=500`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.events) {
                    const dates = new Set();
                    data.events.forEach(event => {
                        const eventDate = new Date(event.date);
                        const dateStr = eventDate.toDateString();
                        dates.add(dateStr);
                    });
                    gameDatesCache = Array.from(dates).map(d => new Date(d)).sort((a, b) => a - b);
                }
            } catch (e) {
                console.error('Failed to fetch game dates:', e);
            }
            return gameDatesCache;
        }

        async function navigateToGameDay(direction) {
            if (isNavigating) return;
            isNavigating = true;

            const navBtn = document.getElementById(direction > 0 ? 'next-day' : 'prev-day');
            navBtn.innerHTML = '<span class="loading-dots">...</span>';

            const gameDates = await fetchGameDates();

            if (gameDates.length === 0) {
                // Fallback to regular navigation if no cache
                currentDate.setDate(currentDate.getDate() + direction);
            } else {
                const currentTime = currentDate.setHours(0, 0, 0, 0);

                if (direction > 0) {
                    // Find next game day
                    const nextGame = gameDates.find(d => d.getTime() > currentTime);
                    if (nextGame) {
                        currentDate = new Date(nextGame);
                    } else {
                        // No more games, go to last game day
                        currentDate = new Date(gameDates[gameDates.length - 1]);
                    }
                } else {
                    // Find previous game day
                    const prevGames = gameDates.filter(d => d.getTime() < currentTime);
                    if (prevGames.length > 0) {
                        currentDate = new Date(prevGames[prevGames.length - 1]);
                    } else {
                        // No previous games, go to first game day
                        currentDate = new Date(gameDates[0]);
                    }
                }
            }

            navBtn.textContent = direction > 0 ? '' : '';
            updateDateDisplay();

            // Add slide animation
            const container = document.getElementById('games-container');
            container.classList.remove('slide-left', 'slide-right');
            container.classList.add(direction > 0 ? 'slide-left' : 'slide-right');

            await fetchScores();

            // Clean up animation class after it completes
            setTimeout(() => {
                container.classList.remove('slide-left', 'slide-right');
            }, 300);

            isNavigating = false;
        }

        // Live game details

                }

                let possTeam = '', possTeamName = '';
                let awayAbbr = 'AWAY', homeAbbr = 'HOME';
                let awayTeamName = '', homeTeamName = '';
                if (header?.competitions?.[0]) {
                    const comp = header.competitions[0];
                    const team = comp.competitors.find(c => c.id === situation.possession);
                    if (team) {
                        possTeam = team.team.abbreviation;
                        possTeamName = team.team.displayName;
                    }
                    const awayTeam = comp.competitors.find(c => c.homeAway === 'away');

                    awayAbbr = awayTeam?.team.abbreviation || 'AWAY';
                    homeAbbr = homeTeam?.team.abbreviation || 'HOME';
                    awayTeamName = awayTeam?.team.displayName || '';
                    homeTeamName = homeTeam?.team.displayName || '';

                const homeColors = teamColors[homeTeamName] || { primary: '#333' };

                let html = `

                        ${situation.isRedZone ? '<span class="red-zone-badge">Red Zone</span>' : ''}

                `;

                if (situation.down && situation.distance) {
                    html += `<div class="down-distance">${situation.down}${getOrdinal(situation.down)} & ${situation.distance}</div>`;
                }

                if (situation.possessionText) {
                    html += `<div class="field-position">${situation.possessionText}</div>`;
                }

                // Add field position graphic
                if (situation.yardLine !== undefined) {
                    // Calculate ball position (0-100 where 0=away endzone, 100=home endzone)
                    // yardLine is the yard line number (1-50)
                    // We need homeTeamId to know which side of the field
                    let ballPosition = 50; // Default to midfield

                    if (situation.yardLine) {
                        // If possession team is going towards home endzone, high yardLine means closer to home endzone
                        const isPossessionHome = header?.competitions?.[0]?.competitors?.find(c => c.id === situation.possession)?.homeAway === 'home';

                        if (situation.yardLine <= 50) {
                            // On their own side or past midfield
                            if (isPossessionHome) {
                                // Home team on their own side: yardLine from home endzone
                                ballPosition = 100 - (situation.yardLine * 0.82); // Scale to 9%-91% range
                            } else {
                                // Away team on their own side
                                ballPosition = (situation.yardLine * 0.82) + 9;
                            }
                        } else {
                            ballPosition = 50; // Midfield
                        }
                    }

                    // Calculate first down marker position
                    let firstDownPosition = ballPosition;
                    if (situation.distance && situation.yardLine) {
                        const distancePercent = (situation.distance / 100) * 82;
                        const isPossessionHome = header?.competitions?.[0]?.competitors?.find(c => c.id === situation.possession)?.homeAway === 'home';
                        firstDownPosition = isPossessionHome ? ballPosition - distancePercent : ballPosition + distancePercent;

                    // Generate yard line dividers
                    let yardLines = '';
                    for (let i = 0; i <= 10; i++) {
                        const isMajor = i === 0 || i === 5 || i === 10;

                            <span class="field-50">50</span>
                            ${situation.distance ? `<div class="first-down-marker" style="left: ${Math.max(9, Math.min(91, firstDownPosition))}%;"></div>` : ''}
                            <div class="ball-marker" style="left: ${Math.max(9, Math.min(91, ballPosition))}%;"></div>
                        </div>
                    `;
                }

                if (situation.lastPlay?.text) {
                    html += `
                        <div class="last-play">
                            <div class="last-play-label">Last Play</div>
                            <div class="last-play-text">${situation.lastPlay.text}</div>
                        </div>
                    `;
                }

                // Win probability

        async function toggleTeamComparison(index, awayId, homeId, awayName, homeName, awayLogo, homeLogo) {
            const content = document.getElementById(`comparison-${index}`);
            const btn = content.previousElementSibling;

            if (content.classList.contains('show')) {
                content.classList.remove('show');
                btn.classList.remove('expanded');
                return;
            }

            btn.querySelector('span:first-child').textContent = ' Loading...';

            try {
                // Fetch stats for both teams
                const fetchTeamStats = async (teamId) => {
                    if (teamStatsCache[teamId]) return teamStatsCache[teamId];
                    const response = await fetch(`https://site.api.espn.com/apis/site/v2/sports/football/nfl/teams/${teamId}/statistics`);
                    const data = await response.json();
                    teamStatsCache[teamId] = data;
                    return data;
                };

                const [awayStats, homeStats] = await Promise.all([
                    fetchTeamStats(awayId),
                    fetchTeamStats(homeId)
                ]);

                const getStat = (data, category, name) => {
                    const cats = data.results?.stats?.categories || [];
                    const cat = cats.find(c => c.name === category);
                    const stat = cat?.stats?.find(s => s.name === name);
                    return stat ? parseFloat(stat.value) : 0;
                };

                const awayColor = teamColors[awayName]?.primary || '#666';
                const homeColor = teamColors[homeName]?.primary || '#666';

                // Get takeaways (interceptions + fumbles recovered)
                const awayTakeaways = getStat(awayStats, 'defensiveInterceptions', 'interceptions') + getStat(awayStats, 'general', 'fumblesRecovered');
                const homeTakeaways = getStat(homeStats, 'defensiveInterceptions', 'interceptions') + getStat(homeStats, 'general', 'fumblesRecovered');

                // Get turnovers (interceptions thrown + fumbles lost)
                const awayTurnovers = getStat(awayStats, 'passing', 'interceptions') + getStat(awayStats, 'general', 'fumblesLost') || getStat(awayStats, 'rushing', 'rushingFumblesLost');
                const homeTurnovers = getStat(homeStats, 'passing', 'interceptions') + getStat(homeStats, 'general', 'fumblesLost') || getStat(homeStats, 'rushing', 'rushingFumblesLost');

                const stats = [
                    { label: 'Points/Game', away: getStat(awayStats, 'scoring', 'totalPointsPerGame'), home: getStat(homeStats, 'scoring', 'totalPointsPerGame'), higherBetter: true, format: 1 },
                    { label: 'Pass Yds/Game', away: getStat(awayStats, 'passing', 'netPassingYardsPerGame'), home: getStat(homeStats, 'passing', 'netPassingYardsPerGame'), higherBetter: true, format: 1 },
                    { label: 'Rush Yds/Game', away: getStat(awayStats, 'rushing', 'rushingYardsPerGame'), home: getStat(homeStats, 'rushing', 'rushingYardsPerGame'), higherBetter: true, format: 1 },
                    { label: '3rd Down %', away: getStat(awayStats, 'miscellaneous', 'thirdDownConvPct'), home: getStat(homeStats, 'miscellaneous', 'thirdDownConvPct'), higherBetter: true, format: 1, suffix: '%' },
                    { label: 'Red Zone %', away: getStat(awayStats, 'miscellaneous', 'redzoneScoringPct'), home: getStat(homeStats, 'miscellaneous', 'redzoneScoringPct'), higherBetter: true, format: 1, suffix: '%' },
                    { label: 'Sacks (Def)', away: getStat(awayStats, 'defensive', 'sacks'), home: getStat(homeStats, 'defensive', 'sacks'), higherBetter: true, format: 0 },
                    { label: 'Takeaways', away: awayTakeaways, home: homeTakeaways, higherBetter: true, format: 0 },
                    { label: 'Turnovers', away: awayTurnovers, home: homeTurnovers, higherBetter: false, format: 0 },
                ];

                const statsHtml = stats.map(stat => {
                    // Calculate percentage relative to max within this stat
                    const maxVal = Math.max(stat.away, stat.home) || 1;
                    const awayPct = (stat.away / maxVal) * 100;
                    const homePct = (stat.home / maxVal) * 100;
                    const awayBetter = stat.higherBetter ? stat.away > stat.home : stat.away < stat.home;
                    const homeBetter = !awayBetter && stat.away !== stat.home;
                    const suffix = stat.suffix || '';

                    return `
                        <div class="stat-comparison">
                            <div class="stat-label">${stat.label}</div>
                            <div class="stat-bars" style="--away-color: ${awayColor}; --home-color: ${homeColor};">
                                <span class="stat-value away ${awayBetter ? 'better' : ''}">${stat.away.toFixed(stat.format)}${suffix}</span>

                                    <div class="stat-bar away" style="width: ${awayPct}%;"></div>
                                </div>
                                <div class="stat-bar-container">
                                    <div class="stat-bar home" style="width: ${homePct}%;"></div>
                                </div>
                                <span class="stat-value home ${homeBetter ? 'better' : ''}">${stat.home.toFixed(stat.format)}${suffix}</span>
                            </div>
                        </div>
                    `;
                }).join('');

                content.innerHTML = `
                    <div class="team-comparison" style="--away-color: ${awayColor}; --home-color: ${homeColor};">
                        <div class="comparison-header">
                            <div class="comparison-team">
                                <img src="${awayLogo}" alt="">

                btn.classList.add('expanded');

                content.innerHTML = '<div style="text-align:center;color:var(--accent-danger);padding:15px;">Failed to load team stats</div>';
                content.classList.add('show');
                btn.classList.add('expanded');

        const h2hCache = {};

        async function toggleH2H(index, awayId, homeId, awayName, homeName, awayLogo, homeLogo) {
            const content = document.getElementById(`h2h-${index}`);
            const btn = content.previousElementSibling;

            if (content.classList.contains('show')) {
                content.classList.remove('show');
                btn.classList.remove('expanded');
                return;
            }

            btn.querySelector('span:first-child').textContent = ' Loading...';

            try {
                const cacheKey = `${awayId}-${homeId}`;
                let matchups = h2hCache[cacheKey];

                if (!matchups) {
                    // Fetch recent schedule for away team and filter for matchups against home team
                    // IDs from the API are strings, so convert to strings for comparison
                    const awayIdStr = String(awayId);
                    const homeIdStr = String(homeId);

                    const now = new Date();
                    // NFL season year: Sept-Dec = current year, Jan-Feb = previous year
                    const month = now.getMonth(); // 0-indexed
                    const nflSeason = month >= 8 ? now.getFullYear() : now.getFullYear() - 1;

                    const parseScore = (scoreVal) => {
                        if (typeof scoreVal === 'object' && scoreVal?.value !== undefined) {
                            return parseInt(scoreVal.value) || 0;
                        }
                        return parseInt(scoreVal) || 0;
                    };

                    const response = await fetch(`https://site.api.espn.com/apis/site/v2/sports/football/nfl/teams/${awayId}/schedule?season=${nflSeason}`);
                    const data = await response.json();

                    matchups = [];
                    if (data.events) {
                        data.events.forEach(event => {
                            const comp = event.competitions?.[0];
                            const eventDate = new Date(event.date);
                            // Check if game is in the past (completed)
                            if (!comp || eventDate > now) return;

                            // Check if the opponent is the home team we're looking for
                            const hasAwayTeam = comp.competitors?.some(c => String(c.team?.id) === awayIdStr);
                            const hasHomeTeam = comp.competitors?.some(c => String(c.team?.id) === homeIdStr);

                            if (hasAwayTeam && hasHomeTeam) {
                                const team1 = comp.competitors.find(c => String(c.team?.id) === awayIdStr);
                                const team2 = comp.competitors.find(c => String(c.team?.id) === homeIdStr);
                                const score1 = parseScore(team1?.score);
                                const score2 = parseScore(team2?.score);

                                matchups.push({
                                    date: eventDate,
                                    awayScore: score1,
                                    homeScore: score2,
                                    awayWon: score1 > score2
                                });
                            }
                        });
                    }

                    // Only show current season (2024) matchups

                    matchups.sort((a, b) => b.date - a.date);
                    matchups = matchups.slice(0, 5);
                    h2hCache[cacheKey] = matchups;
                }

                const awayColor = teamColors[awayName]?.primary || '#666';
                const homeColor = teamColors[homeName]?.primary || '#666';

                // Calculate season label
                const now = new Date();
                const month = now.getMonth();
                const seasonYear = month >= 8 ? now.getFullYear() : now.getFullYear() - 1;
                const seasonLabel = `${seasonYear}-${String(seasonYear + 1).slice(-2)} Season`;

                if (matchups.length === 0) {
                    content.innerHTML = '<div style="text-align:center;color:var(--text-muted);padding:15px;">No matchups this season yet</div>';
                } else {
                    const awayWins = matchups.filter(m => m.awayWon).length;
                    const homeWins = matchups.length - awayWins;

                    const gamesHtml = matchups.map(m => {
                        const dateStr = m.date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                        const winnerColor = m.awayWon ? awayColor : homeColor;

                        return `
                            <div class="h2h-game" style="--winner-color: ${winnerColor}">
                                <span class="h2h-date">${dateStr}</span>
                                <span class="h2h-matchup">
                                    <span class="${m.awayWon ? 'h2h-winner' : 'h2h-loser'}">${awayName.split(' ').pop()}</span>
                                    <span style="color:var(--text-muted);"> @ </span>
                                    <span class="${!m.awayWon ? 'h2h-winner' : 'h2h-loser'}">${homeName.split(' ').pop()}</span>
                                </span>
                                <span class="h2h-score">${m.awayScore} - ${m.homeScore}</span>
                            </div>
                        `;
                    }).join('');

                    content.innerHTML = `
                        <div class="h2h-container">
                            <div class="h2h-summary">
                                <div class="h2h-team-record">
                                    <img src="${awayLogo}" alt="">
                                    <div class="h2h-wins" style="color: ${awayColor}">${awayWins}</div>
                                    <div class="h2h-label">Wins</div>
                                </div>
                                <span class="h2h-vs">${seasonLabel}</span>
                                <div class="h2h-team-record">
                                    <img src="${homeLogo}" alt="">
                                    <div class="h2h-wins" style="color: ${homeColor}">${homeWins}</div>
                                    <div class="h2h-label">Wins</div>
                                </div>
                            </div>
                            ${gamesHtml}
                        </div>
                    `;
                }

                content.classList.add('show');
                btn.classList.add('expanded');
            } catch (e) {
                console.error('H2H error:', e);
                content.innerHTML = '<div style="text-align:center;color:var(--accent-danger);padding:15px;">Failed to load history</div>';
                content.classList.add('show');
                btn.classList.add('expanded');
            }

            btn.querySelector('span:first-child').textContent = ' Head to Head';
        }
