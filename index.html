<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Scores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .date-nav button {
            background: #2d3748;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .date-nav button:hover {
            background: #4a5568;
        }

        .current-date {
            font-size: 1.2rem;
            color: #a0aec0;
        }

        .games-container {
            display: grid;
            gap: 15px;
        }

        .game-card {
            background: #2d3748;
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .team {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team.away {
            flex-direction: row;
        }

        .team.home {
            flex-direction: row-reverse;
            text-align: right;
        }

        .team-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .team-info h3 {
            font-size: 1.1rem;
            margin-bottom: 3px;
        }

        .team-record {
            font-size: 0.85rem;
            color: #a0aec0;
        }

        .score-section {
            text-align: center;
            min-width: 100px;
        }

        .scores {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 2rem;
            font-weight: bold;
        }

        .score.winner {
            color: #48bb78;
        }

        .score.loser {
            color: #a0aec0;
        }

        .game-status {
            font-size: 0.85rem;
            color: #feca57;
            margin-top: 5px;
        }

        .game-status.final {
            color: #a0aec0;
        }

        .game-status.live {
            color: #fc8181;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #a0aec0;
        }

        .no-games {
            text-align: center;
            padding: 50px;
            color: #a0aec0;
            background: #2d3748;
            border-radius: 12px;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #fc8181;
            background: #2d3748;
            border-radius: 12px;
        }

        /* Weather styles */
        .weather-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .weather-icon {
            font-size: 1.3rem;
        }

        .weather-temp {
            color: #a0aec0;
        }

        .weather-desc {
            color: #718096;
            font-size: 0.75rem;
        }

        .weather-label {
            font-size: 0.65rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dome-indicator {
            background: rgba(100, 100, 255, 0.2);
            color: #a0aec0;
        }

        /* Stadium info styles */
        .stadium-info {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            color: #a0aec0;
        }

        .stadium-name {
            font-weight: 500;
            color: #cbd5e0;
            margin-bottom: 3px;
        }

        .stadium-details {
            display: flex;
            justify-content: center;
            gap: 12px;
            font-size: 0.75rem;
        }

        .stadium-type {
            color: #718096;
        }

        .stadium-capacity {
            color: #718096;
        }

        /* Player stats styles */
        .player-stats {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-toggle {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: #a0aec0;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 0 auto;
        }

        .stats-toggle:hover {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .stats-toggle .arrow {
            transition: transform 0.3s;
        }

        .stats-toggle.expanded .arrow {
            transform: rotate(180deg);
        }

        .stats-content {
            display: none;
            margin-top: 10px;
        }

        .stats-content.show {
            display: block;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 8px;
        }

        .stat-leader {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 8px;
            font-size: 0.75rem;
        }

        .stat-leader-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 5px;
        }

        .stat-leader-type {
            color: #718096;
            text-transform: uppercase;
            font-size: 0.65rem;
            letter-spacing: 0.5px;
        }

        .stat-leader-player {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-leader-headshot {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            background: #1a1a2e;
        }

        .stat-leader-info {
            flex: 1;
            min-width: 0;
        }

        .stat-leader-name {
            color: #e2e8f0;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stat-leader-value {
            color: #68d391;
            font-size: 0.7rem;
        }

        /* Quarter scores styles */
        .quarter-scores {
            margin-top: 8px;
        }

        .quarter-scores-table {
            width: 100%;
            font-size: 0.7rem;
            border-collapse: collapse;
        }

        .quarter-scores-table th,
        .quarter-scores-table td {
            padding: 4px 6px;
            text-align: center;
        }

        .quarter-scores-table th {
            color: #718096;
            font-weight: normal;
        }

        .quarter-scores-table td {
            color: #a0aec0;
        }

        .quarter-scores-table .team-col {
            text-align: left;
            color: #cbd5e0;
            font-weight: 500;
        }

        .quarter-scores-table .total-col {
            color: #fff;
            font-weight: 600;
        }

        /* Live game situation styles */
        .game-situation {
            background: rgba(252, 129, 129, 0.1);
            border: 1px solid rgba(252, 129, 129, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
        }

        .situation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .possession-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: #feca57;
        }

        .possession-indicator .ball {
            font-size: 1rem;
        }

        .down-distance {
            font-size: 0.85rem;
            color: #fff;
            font-weight: 600;
        }

        .field-position {
            font-size: 0.75rem;
            color: #a0aec0;
            text-align: center;
        }

        .red-zone-alert {
            background: rgba(252, 129, 129, 0.3);
            color: #fc8181;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
        }

        .last-play {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.75rem;
            color: #a0aec0;
        }

        .last-play-label {
            color: #718096;
            text-transform: uppercase;
            font-size: 0.65rem;
            margin-bottom: 3px;
        }

        /* Win probability styles */
        .win-probability {
            margin-top: 10px;
        }

        .win-prob-bar {
            height: 6px;
            background: #4a5568;
            border-radius: 3px;
            overflow: hidden;
            display: flex;
        }

        .win-prob-away {
            background: linear-gradient(90deg, #fc8181, #f56565);
            transition: width 0.5s ease;
        }

        .win-prob-home {
            background: linear-gradient(90deg, #68d391, #48bb78);
            transition: width 0.5s ease;
        }

        .win-prob-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            margin-top: 4px;
        }

        .win-prob-label {
            color: #a0aec0;
        }

        .win-prob-label span {
            font-weight: 600;
        }

        .win-prob-label.away span {
            color: #fc8181;
        }

        .win-prob-label.home span {
            color: #68d391;
        }

        /* Standings styles */
        .standings-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .standings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .standings-title {
            font-size: 1.3rem;
            color: #feca57;
        }

        .standings-toggle-btn {
            background: #2d3748;
            border: none;
            color: #a0aec0;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .standings-toggle-btn:hover {
            background: #4a5568;
            color: #fff;
        }

        .standings-toggle-btn.active {
            background: #68d391;
            color: #1a1a2e;
        }

        .conference-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .conference-tab {
            flex: 1;
            background: #2d3748;
            border: none;
            color: #a0aec0;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .conference-tab:hover {
            background: #4a5568;
        }

        .conference-tab.active {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: #1a1a2e;
        }

        .standings-content {
            display: none;
        }

        .standings-content.show {
            display: block;
        }

        .division-standings {
            background: #2d3748;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .division-name {
            font-size: 0.9rem;
            color: #feca57;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .standings-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }

        .standings-table th {
            color: #718096;
            font-weight: normal;
            padding: 6px 8px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .standings-table th:first-child {
            text-align: left;
        }

        .standings-table td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .standings-table td:first-child {
            text-align: left;
        }

        .standings-team {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .standings-team-logo {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .standings-team-name {
            color: #e2e8f0;
            font-weight: 500;
        }

        .standings-record {
            color: #a0aec0;
        }

        .standings-pct {
            color: #68d391;
        }

        .standings-diff {
            font-weight: 500;
        }

        .standings-diff.positive {
            color: #68d391;
        }

        .standings-diff.negative {
            color: #fc8181;
        }

        .playoff-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .playoff-indicator.clinched {
            background: #68d391;
        }

        .playoff-indicator.wildcard {
            background: #feca57;
        }

        .playoff-indicator.eliminated {
            background: #fc8181;
        }

        .standings-legend {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-size: 0.75rem;
            color: #718096;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Injury styles */
        .injuries-toggle {
            background: rgba(252, 129, 129, 0.2);
            border: 1px solid rgba(252, 129, 129, 0.3);
            color: #fc8181;
            padding: 4px 10px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.7rem;
            margin-top: 8px;
            transition: all 0.3s;
        }

        .injuries-toggle:hover {
            background: rgba(252, 129, 129, 0.3);
        }

        .injuries-content {
            display: none;
            margin-top: 10px;
            text-align: left;
        }

        .injuries-content.show {
            display: block;
        }

        .injuries-team {
            margin-bottom: 10px;
        }

        .injuries-team-header {
            font-size: 0.75rem;
            color: #feca57;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .injury-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 0.7rem;
        }

        .injury-status {
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.6rem;
            text-transform: uppercase;
        }

        .injury-status.out {
            background: #fc8181;
            color: #1a1a2e;
        }

        .injury-status.doubtful {
            background: #f6ad55;
            color: #1a1a2e;
        }

        .injury-status.questionable {
            background: #feca57;
            color: #1a1a2e;
        }

        .injury-status.probable {
            background: #68d391;
            color: #1a1a2e;
        }

        .injury-player {
            flex: 1;
            color: #e2e8f0;
        }

        .injury-position {
            color: #718096;
            font-size: 0.65rem;
        }

        .injury-description {
            color: #a0aec0;
            font-size: 0.65rem;
        }

        /* Odds styles */
        .odds-info {
            margin-top: 8px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 0.8rem;
        }

        .odds-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .odds-label {
            font-size: 0.65rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .odds-value {
            color: #68d391;
            font-weight: 500;
        }

        /* Refresh toggle styles */
        .refresh-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: #a0aec0;
        }

        .refresh-toggle label {
            cursor: pointer;
        }

        .toggle-switch {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-slider {
            width: 44px;
            height: 24px;
            background: #4a5568;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-slider::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: #68d391;
        }

        .toggle-switch input:checked + .toggle-slider::after {
            transform: translateX(20px);
        }

        .toggle-label {
            font-size: 0.8rem;
            min-width: 60px;
        }

        .toggle-label.active {
            color: #68d391;
            font-weight: 500;
        }

        .refresh-status {
            font-size: 0.7rem;
            color: #718096;
            margin-left: 15px;
        }

        /* Favorite team selector styles */
        .favorite-team-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 12px 15px;
            background: #2d3748;
            border-radius: 10px;
        }

        .favorite-team-section label {
            font-size: 0.85rem;
            color: #a0aec0;
        }

        .favorite-team-select {
            background: #1a1a2e;
            color: #fff;
            border: 1px solid #4a5568;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            min-width: 200px;
        }

        .favorite-team-select:hover {
            border-color: #68d391;
        }

        .favorite-team-select:focus {
            outline: none;
            border-color: #68d391;
            box-shadow: 0 0 0 2px rgba(104, 211, 145, 0.2);
        }

        .game-card.favorite-team {
            border: 2px solid #68d391;
            box-shadow: 0 0 15px rgba(104, 211, 145, 0.2);
        }

        .favorite-badge {
            position: absolute;
            top: -8px;
            left: 15px;
            background: #68d391;
            color: #1a1a2e;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .game-card {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 15px;
            }

            .team, .team.home {
                flex-direction: column;
                text-align: center;
            }

            .scores {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NFL Scores</h1>
        </header>

        <div class="date-nav">
            <button id="prev-day">&larr; Previous</button>
            <span class="current-date" id="current-date"></span>
            <button id="next-day">Next &rarr;</button>
        </div>

        <div class="refresh-toggle">
            <span class="toggle-label" id="hourly-label">Hourly</span>
            <label class="toggle-switch">
                <input type="checkbox" id="refresh-toggle" checked>
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-label" id="minute-label">Every min</span>
            <span class="refresh-status" id="refresh-status"></span>
        </div>

        <div class="favorite-team-section">
            <label for="favorite-team">Choose your favorite team so they show up at the top:</label>
            <select id="favorite-team" class="favorite-team-select">
                <option value="">-- Select a team --</option>
                <optgroup label="AFC East">
                    <option value="Buffalo Bills">Buffalo Bills</option>
                    <option value="Miami Dolphins">Miami Dolphins</option>
                    <option value="New England Patriots">New England Patriots</option>
                    <option value="New York Jets">New York Jets</option>
                </optgroup>
                <optgroup label="AFC North">
                    <option value="Baltimore Ravens">Baltimore Ravens</option>
                    <option value="Cincinnati Bengals">Cincinnati Bengals</option>
                    <option value="Cleveland Browns">Cleveland Browns</option>
                    <option value="Pittsburgh Steelers">Pittsburgh Steelers</option>
                </optgroup>
                <optgroup label="AFC South">
                    <option value="Houston Texans">Houston Texans</option>
                    <option value="Indianapolis Colts">Indianapolis Colts</option>
                    <option value="Jacksonville Jaguars">Jacksonville Jaguars</option>
                    <option value="Tennessee Titans">Tennessee Titans</option>
                </optgroup>
                <optgroup label="AFC West">
                    <option value="Denver Broncos">Denver Broncos</option>
                    <option value="Kansas City Chiefs">Kansas City Chiefs</option>
                    <option value="Las Vegas Raiders">Las Vegas Raiders</option>
                    <option value="Los Angeles Chargers">Los Angeles Chargers</option>
                </optgroup>
                <optgroup label="NFC East">
                    <option value="Dallas Cowboys">Dallas Cowboys</option>
                    <option value="New York Giants">New York Giants</option>
                    <option value="Philadelphia Eagles">Philadelphia Eagles</option>
                    <option value="Washington Commanders">Washington Commanders</option>
                </optgroup>
                <optgroup label="NFC North">
                    <option value="Chicago Bears">Chicago Bears</option>
                    <option value="Detroit Lions">Detroit Lions</option>
                    <option value="Green Bay Packers">Green Bay Packers</option>
                    <option value="Minnesota Vikings">Minnesota Vikings</option>
                </optgroup>
                <optgroup label="NFC South">
                    <option value="Atlanta Falcons">Atlanta Falcons</option>
                    <option value="Carolina Panthers">Carolina Panthers</option>
                    <option value="New Orleans Saints">New Orleans Saints</option>

        function updateRefreshStatus(rate) {
            const statusEl = document.getElementById('refresh-status');
            let text = '';
            if (rate === REFRESH_RATES.minute) {
                text = 'Refreshing every minute';
            } else if (rate === REFRESH_RATES.fiveMin) {
                text = 'Refreshing every 5 min';
            } else if (rate === REFRESH_RATES.hourly) {
                text = 'Refreshing hourly';
            }
            statusEl.textContent = text;
        }

        function updateToggleLabels() {
            const toggle = document.getElementById('refresh-toggle');
            const hourlyLabel = document.getElementById('hourly-label');
            const minuteLabel = document.getElementById('minute-label');

            if (toggle.checked) {
                minuteLabel.classList.add('active');
                hourlyLabel.classList.remove('active');
            } else {
                hourlyLabel.classList.add('active');
                minuteLabel.classList.remove('active');
            }
        }

        function setupRefreshInterval() {
            // Clear existing interval
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }

            const toggle = document.getElementById('refresh-toggle');
            const isMinuteMode = toggle.checked;

            let rate;
            if (isMinuteMode) {
                // Minute mode: 1 min if live games, 5 min otherwise
                rate = hasLiveGames ? REFRESH_RATES.minute : REFRESH_RATES.fiveMin;
            } else {
                // Hourly mode
                rate = REFRESH_RATES.hourly;
            }

            updateRefreshStatus(rate);
            updateToggleLabels();
            refreshInterval = setInterval(fetchScores, rate);

        function celsiusToFahrenheit(celsius) {
            return Math.round((celsius * 9/5) + 32);
        }

        async function fetchWeather(lat, lon, gameDate, gameHour) {
            try {
                const dateStr = gameDate.toISOString().split('T')[0];
                const now = new Date();
                const isHistorical = gameDate < now;

                let url;
                if (isHistorical) {
                    // Use historical/archive API for past games
                    url = `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${dateStr}&end_date=${dateStr}&hourly=temperature_2m,weather_code`;
                } else {
                    // Use forecast API for future games
                    url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,weather_code&start_date=${dateStr}&end_date=${dateStr}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                if (data.hourly && data.hourly.time) {
                    // Find the hour closest to game time
                    const hourIndex = Math.min(gameHour, data.hourly.time.length - 1);
                    const temp = data.hourly.temperature_2m[hourIndex];
                    const code = data.hourly.weather_code[hourIndex];
                    const isDay = gameHour >= 6 && gameHour < 20;

                    return {
                        temp: celsiusToFahrenheit(temp),
                        ...getWeatherInfo(code, isDay)
                    };
                }
            } catch (error) {
                console.error('Weather fetch error:', error);
            }
            return null;
        }

            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }

        async function fetchScores() {
            const container = document.getElementById('games-container');
            container.innerHTML = '<div class="loading">Loading scores...</div>';

            const dateStr = formatApiDate(currentDate);
            const url = `https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard?dates=${dateStr}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!data.events || data.events.length === 0) {
                    container.innerHTML = '<div class="no-games">No games scheduled for this date</div>';
                    return;
                }

                // Sort games: favorite team first
                let sortedEvents = [...data.events];
                if (favoriteTeam) {
                    sortedEvents.sort((a, b) => {
                        const aHasFavorite = a.competitions[0].competitors.some(
                            c => c.team.displayName === favoriteTeam
                        );
                        const bHasFavorite = b.competitions[0].competitors.some(
                            c => c.team.displayName === favoriteTeam
                        );
                        if (aHasFavorite && !bHasFavorite) return -1;
                        if (!aHasFavorite && bHasFavorite) return 1;
                        return 0;
                    });
                }

                // First render games without weather
                const gameCards = sortedEvents.map((event, index) => {
                    const competition = event.competitions[0];
                    const homeTeam = competition.competitors.find(c => c.homeAway === 'home');
                    const awayTeam = competition.competitors.find(c => c.homeAway === 'away');
                    const status = event.status.type;

                    const homeScore = parseInt(homeTeam.score) || 0;
                    const awayScore = parseInt(awayTeam.score) || 0;

                    let statusClass = '';
                    let statusText = status.shortDetail;

                    if (status.completed) {
                        statusClass = 'final';
                    } else if (status.state === 'in') {
                        statusClass = 'live';
                    }

                    const homeWinner = status.completed && homeScore > awayScore;
                    const awayWinner = status.completed && awayScore > homeScore;

                    // Stadium info
                    const homeTeamName = homeTeam.team.displayName;
                    const stadium = stadiums[homeTeamName];
                    const stadiumName = stadium ? stadium.name : 'Unknown Stadium';
                    const stadiumType = stadium ? (stadium.dome ? 'Dome' : 'Open Air') : '';
                    const attendance = competition.attendance;
                    const capacity = stadium ? stadium.capacity : null;

                    // Show attendance for completed/in-progress games, capacity for future games
                    let capacityText = '';
                    if (attendance) {
                        capacityText = `Attendance: ${attendance.toLocaleString()}`;
                    } else if (capacity) {
                        capacityText = `Capacity: ${capacity.toLocaleString()}`;
                    }

                    // Odds info (only for non-completed games)
                    const odds = competition.odds && competition.odds[0];
                    let oddsHtml = '';
                    if (odds && !status.completed) {
                        const spread = odds.details || '';
                        const overUnder = odds.overUnder;
                        if (spread || overUnder) {
                            oddsHtml = `
                                <div class="odds-info">
                                    ${spread ? `
                                    <div class="odds-item">
                                        <span class="odds-label">Spread</span>
                                        <span class="odds-value">${spread}</span>
                                    </div>
                                    ` : ''}
                                    ${overUnder ? `
                                    <div class="odds-item">
                                        <span class="odds-label">O/U</span>
                                        <span class="odds-value">${overUnder}</span>
                                    </div>
                                    ` : ''}
                                </div>
                            `;
                        }
                    }

                    // Check if this game involves the favorite team
                    const isFavoriteGame = favoriteTeam && (
                        homeTeam.team.displayName === favoriteTeam ||
                        awayTeam.team.displayName === favoriteTeam
                    );

                    // Quarter scores (linescores)
                    const awayLinescores = awayTeam.linescores || [];
                    const homeLinescores = homeTeam.linescores || [];
                    let quarterScoresHtml = '';
                    if (awayLinescores.length > 0 || homeLinescores.length > 0) {
                        const quarters = Math.max(awayLinescores.length, homeLinescores.length);
                        let headerCells = '<th class="team-col">Team</th>';
                        for (let q = 1; q <= quarters; q++) {
                            headerCells += `<th>${q <= 4 ? 'Q' + q : 'OT' + (q - 4)}</th>`;
                        }
                        headerCells += '<th class="total-col">T</th>';

                        let awayRow = `<td class="team-col">${awayTeam.team.abbreviation}</td>`;
                        let homeRow = `<td class="team-col">${homeTeam.team.abbreviation}</td>`;
                        for (let q = 0; q < quarters; q++) {
                            awayRow += `<td>${awayLinescores[q]?.displayValue || '-'}</td>`;
                            homeRow += `<td>${homeLinescores[q]?.displayValue || '-'}</td>`;
                        }
                        awayRow += `<td class="total-col">${awayTeam.score || '-'}</td>`;
                        homeRow += `<td class="total-col">${homeTeam.score || '-'}</td>`;

                        quarterScoresHtml = `
                            <div class="quarter-scores">
                                <table class="quarter-scores-table">
                                    <tr>${headerCells}</tr>
                                    <tr>${awayRow}</tr>
                                    <tr>${homeRow}</tr>
                                </table>
                            </div>
                        `;
                    }

                    // Player stats leaders
                    const leaders = competition.leaders || [];
                    let playerStatsHtml = '';
                    if (leaders.length > 0 && (status.state === 'in' || status.completed)) {
                        const passingLeader = leaders.find(l => l.name === 'passingYards');
                        const rushingLeader = leaders.find(l => l.name === 'rushingYards');
                        const receivingLeader = leaders.find(l => l.name === 'receivingYards');

                        const formatLeader = (leader, type) => {
                            if (!leader || !leader.leaders || !leader.leaders[0]) return '';
                            const l = leader.leaders[0];
                            const athlete = l.athlete;
                            return `
                                <div class="stat-leader">
                                    <div class="stat-leader-type">${type}</div>
                                    <div class="stat-leader-player">
                                        <img src="${athlete.headshot || ''}" alt="${athlete.shortName}" class="stat-leader-headshot" onerror="this.style.display='none'">
                                        <div class="stat-leader-info">
                                            <div class="stat-leader-name">${athlete.shortName}</div>
                                            <div class="stat-leader-value">${l.displayValue}</div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        };

                        playerStatsHtml = `
                            <div class="player-stats">
                                <button class="stats-toggle" onclick="toggleStats(${index})">
                                    <span>Game Stats</span>
                                    <span class="arrow">‚ñº</span>
                                </button>
                                <div class="stats-content" id="stats-content-${index}">
                                    ${quarterScoresHtml}
                                    <div class="stats-row">
                                        ${formatLeader(passingLeader, 'Passing')}
                                        ${formatLeader(rushingLeader, 'Rushing')}
                                        ${formatLeader(receivingLeader, 'Receiving')}
                                    </div>
                                </div>
                            </div>
                        `;
                    }

                    // Live game situation placeholder
                    const isLive = status.state === 'in';
                    const situationHtml = isLive ? `<div class="game-situation" id="situation-${index}"><div style="color:#718096;font-size:0.75rem;text-align:center;">Loading live data...</div></div>` : '';

                    // Injuries section for upcoming games
                    const isUpcoming = status.state === 'pre';
                    const injuriesHtml = isUpcoming ? `
                        <button class="injuries-toggle" onclick="toggleInjuries(${index}, '${awayTeam.team.id}', '${homeTeam.team.id}')">
                            View Injuries
                        </button>
                        <div class="injuries-content" id="injuries-${index}"></div>
                    ` : '';

                    return `
                        <div class="game-card${isFavoriteGame ? ' favorite-team' : ''}" data-game-index="${index}" data-event-id="${event.id}">
                            ${isFavoriteGame ? '<span class="favorite-badge">Your Team</span>' : ''}
                            <div class="team away">
                                <img src="${awayTeam.team.logo}" alt="${awayTeam.team.displayName}" class="team-logo">
                                <div class="team-info">
                                    <h3>${awayTeam.team.displayName}</h3>
                                    <span class="team-record">${awayTeam.records ? awayTeam.records[0].summary : ''}</span>
                                </div>
                            </div>
                            <div class="score-section">
                                <div class="weather-info" id="weather-${index}">
                                    <span class="weather-icon">‚è≥</span>
                                    <span class="weather-temp">Loading...</span>
                                </div>
                                <div class="scores">
                                    <span class="score ${awayWinner ? 'winner' : 'loser'}">${awayTeam.score || '-'}</span>
                                    <span>-</span>
                                    <span class="score ${homeWinner ? 'winner' : 'loser'}">${homeTeam.score || '-'}</span>
                                </div>
                                <div class="game-status ${statusClass}">${statusText}</div>
                                ${situationHtml}
                                <div class="stadium-info">
                                    <div class="stadium-name">${stadiumName}</div>
                                    <div class="stadium-details">
                                        <span class="stadium-type">${stadiumType}</span>
                                        <span class="stadium-capacity">${capacityText}</span>
                                    </div>
                                </div>
                                ${oddsHtml}
                                ${injuriesHtml}
                                ${playerStatsHtml}
                            </div>
                            <div class="team home">
                                <img src="${homeTeam.team.logo}" alt="${homeTeam.team.displayName}" class="team-logo">
                                <div class="team-info">
                                    <h3>${homeTeam.team.displayName}</h3>
                                    <span class="team-record">${homeTeam.records ? homeTeam.records[0].summary : ''}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = gameCards;

                // Check if any games are live and update refresh interval
                const previousHasLiveGames = hasLiveGames;
                hasLiveGames = data.events.some(event => event.status.type.state === 'in');

                // Only reset interval if live game status changed
                if (previousHasLiveGames !== hasLiveGames) {
                    setupRefreshInterval();
                }

                // Fetch live game details for games in progress
                sortedEvents.forEach((event, index) => {
                    if (event.status.type.state === 'in') {
                        fetchLiveGameDetails(event.id, index);
                    }
                });

                // Now fetch weather for each game
                sortedEvents.forEach(async (event, index) => {
                    const competition = event.competitions[0];
                    const homeTeam = competition.competitors.find(c => c.homeAway === 'home');
                    const homeTeamName = homeTeam.team.displayName;
                    const stadium = stadiums[homeTeamName];
                    const status = event.status.type;

                    const weatherElement = document.getElementById(`weather-${index}`);

                    if (!stadium) {
                        weatherElement.innerHTML = `
                            <span class="weather-icon">‚ùì</span>
                            <span class="weather-temp">Unknown venue</span>
                        `;
                        return;
                    }

                    // If it's a dome stadium
                    if (stadium.dome) {
                        weatherElement.classList.add('dome-indicator');
                        weatherElement.innerHTML = `
                            <span class="weather-icon">üèüÔ∏è</span>
                            <span class="weather-temp">Dome</span>
                            <span class="weather-desc">72¬∞F</span>
                        `;
                        return;
                    }

                    // Get game time
                    const gameDate = new Date(event.date);
                    const gameHour = gameDate.getHours();

                    // Determine label based on game status
                    let weatherLabel = '';
                    if (status.completed) {
                        weatherLabel = 'At Kickoff';
                    } else if (status.state === 'in') {
                        weatherLabel = 'Current';
                    } else {
                        weatherLabel = 'Forecast';
                    }

                    const weather = await fetchWeather(stadium.lat, stadium.lon, gameDate, gameHour);

                    if (weather) {
                        weatherElement.innerHTML = `
                            <span class="weather-label">${weatherLabel}</span>
                            <span class="weather-icon">${weather.icon}</span>
                            <span class="weather-temp">${weather.temp}¬∞F</span>
                            <span class="weather-desc">${weather.desc}</span>
                        `;
                    } else {
                        weatherElement.innerHTML = `
                            <span class="weather-icon">üå°Ô∏è</span>
                            <span class="weather-temp">N/A</span>
                        `;
                    }

            } catch (error) {
                console.error('Error fetching scores:', error);
                container.innerHTML = '<div class="error">Error loading scores. Please try again.</div>';

        }

        document.getElementById('prev-day').addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() - 1);
            updateDateDisplay();
            fetchScores();
        });

        document.getElementById('next-day').addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() + 1);
            updateDateDisplay();
            fetchScores();
        });

        // Toggle event listener
        document.getElementById('refresh-toggle').addEventListener('change', () => {
            setupRefreshInterval();
        });

        // Toggle stats visibility
        function toggleStats(index) {
            const content = document.getElementById(`stats-content-${index}`);
            const button = content.previousElementSibling;
            content.classList.toggle('show');
            button.classList.toggle('expanded');
        }

        // Fetch live game details (situation, win probability, last play)
        async function fetchLiveGameDetails(eventId, index) {
            try {
                const url = `https://site.api.espn.com/apis/site/v2/sports/football/nfl/summary?event=${eventId}`;
                const response = await fetch(url);
                const data = await response.json();

                const situationEl = document.getElementById(`situation-${index}`);
                if (!situationEl) return;

                // Get situation data
                const situation = data.situation;
                const drives = data.drives;
                const header = data.header;

                if (!situation && !drives) {
                    situationEl.innerHTML = '<div style="color:#718096;font-size:0.75rem;text-align:center;">No live data available</div>';
                    return;
                }

                let html = '';

                // Current situation (down, distance, possession)
                if (situation) {
                    const possession = situation.possession;
                    const down = situation.down;
                    const distance = situation.distance;
                    const yardLine = situation.yardLine;
                    const isRedZone = situation.isRedZone;
                    const lastPlay = situation.lastPlay;

                    // Get team name for possession
                    let possessionTeam = '';
                    if (header && header.competitions && header.competitions[0]) {
                        const comp = header.competitions[0];
                        const team = comp.competitors.find(c => c.id === possession);
                        if (team) {
                            possessionTeam = team.team.abbreviation;
                        }
                    }

                    html += `
                        <div class="situation-header">
                            <div class="possession-indicator">
                                <span class="ball">üèà</span>
                                <span>${possessionTeam} has the ball</span>
                            </div>
                            ${isRedZone ? '<span class="red-zone-alert">Red Zone</span>' : ''}
                        </div>
                    `;

                    if (down && distance) {
                        html += `<div class="down-distance">${down}${getOrdinalSuffix(down)} & ${distance}</div>`;
                    }

                    if (yardLine) {
                        const side = situation.possessionText || '';
                        html += `<div class="field-position">${side}</div>`;
                    }

                    // Last play
                    if (lastPlay && lastPlay.text) {
                        html += `
                            <div class="last-play">
                                <div class="last-play-label">Last Play</div>
                                <div>${lastPlay.text}</div>
                            </div>
                        `;
                    }
                }

                // Win probability
                if (data.winprobability && data.winprobability.length > 0) {
                    const latestProb = data.winprobability[data.winprobability.length - 1];
                    const homeProb = Math.round(latestProb.homeWinPercentage * 100);
                    const awayProb = 100 - homeProb;

                    // Get team abbreviations
                    let awayAbbr = 'AWAY';
                    let homeAbbr = 'HOME';
                    if (header && header.competitions && header.competitions[0]) {
                        const comp = header.competitions[0];
                        const away = comp.competitors.find(c => c.homeAway === 'away');
                        const home = comp.competitors.find(c => c.homeAway === 'home');
                        if (away) awayAbbr = away.team.abbreviation;
                        if (home) homeAbbr = home.team.abbreviation;
                    }

                    html += `
                        <div class="win-probability">
                            <div class="win-prob-bar">
                                <div class="win-prob-away" style="width: ${awayProb}%"></div>
                                <div class="win-prob-home" style="width: ${homeProb}%"></div>
                            </div>
                            <div class="win-prob-labels">
                                <div class="win-prob-label away">${awayAbbr}: <span>${awayProb}%</span></div>
                                <div class="win-prob-label home">${homeAbbr}: <span>${homeProb}%</span></div>
                            </div>
                        </div>
                    `;
                }

                situationEl.innerHTML = html || '<div style="color:#718096;font-size:0.75rem;text-align:center;">No situation data</div>';

            } catch (error) {
                console.error('Error fetching live game details:', error);
                const situationEl = document.getElementById(`situation-${index}`);
                if (situationEl) {
                    situationEl.innerHTML = '<div style="color:#718096;font-size:0.75rem;text-align:center;">Unable to load live data</div>';
                }
            }
        }

        // Helper for ordinal suffixes (1st, 2nd, 3rd, 4th)
        function getOrdinalSuffix(num) {
            const s = ['th', 'st', 'nd', 'rd'];
            const v = num % 100;
            return s[(v - 20) % 10] || s[v] || s[0];
        }

        // Injuries cache
        let injuriesData = null;

        async function fetchInjuries() {
            if (injuriesData) return injuriesData;
            try {
                const response = await fetch('https://site.api.espn.com/apis/site/v2/sports/football/nfl/injuries');
                injuriesData = await response.json();
                return injuriesData;
            } catch (error) {
                console.error('Error fetching injuries:', error);
                return null;
            }
        }

        async function toggleInjuries(index, awayTeamId, homeTeamId) {
            const content = document.getElementById(`injuries-${index}`);
            const button = content.previousElementSibling;

            if (content.classList.contains('show')) {
                content.classList.remove('show');
                button.textContent = 'View Injuries';
                return;
            }

            button.textContent = 'Loading...';
            const data = await fetchInjuries();

            if (!data || !data.injuries) {
                content.innerHTML = '<div style="color:#718096;font-size:0.7rem;padding:10px;">No injury data available</div>';
                content.classList.add('show');
                button.textContent = 'Hide Injuries';
                return;
            }

            // Find injuries for both teams
            const awayInjuries = data.injuries.find(t => t.id === awayTeamId);
            const homeInjuries = data.injuries.find(t => t.id === homeTeamId);

            let html = '';

            const renderTeamInjuries = (teamData, label) => {
                if (!teamData || !teamData.injuries || teamData.injuries.length === 0) {
                    return `<div class="injuries-team">
                        <div class="injuries-team-header">${label}</div>
                        <div style="color:#68d391;font-size:0.7rem;padding:5px;">No reported injuries</div>
                    </div>`;
                }

                // Filter to show only significant injuries (Out, Doubtful, Questionable)
                const significant = teamData.injuries.filter(inj =>
                    ['Out', 'Doubtful', 'Questionable'].includes(inj.status)
                ).slice(0, 5); // Limit to top 5

                if (significant.length === 0) {
                    return `<div class="injuries-team">
                        <div class="injuries-team-header">${label}</div>
                        <div style="color:#68d391;font-size:0.7rem;padding:5px;">No significant injuries</div>
                    </div>`;
                }

                let items = '';
                significant.forEach(inj => {
                    const statusClass = inj.status.toLowerCase();
                    const position = inj.athlete?.position?.abbreviation || '';
                    items += `
                        <div class="injury-item">
                            <span class="injury-status ${statusClass}">${inj.status}</span>
                            <span class="injury-player">${inj.athlete?.shortName || 'Unknown'}</span>
                            <span class="injury-position">${position}</span>
                        </div>
                    `;
                });

                return `<div class="injuries-team">
                    <div class="injuries-team-header">${label}</div>
                    ${items}
                </div>`;
            };

            html += renderTeamInjuries(awayInjuries, awayInjuries?.displayName || 'Away Team');
            html += renderTeamInjuries(homeInjuries, homeInjuries?.displayName || 'Home Team');

            content.innerHTML = html;
            content.classList.add('show');
            button.textContent = 'Hide Injuries';
        }

        // Standings functionality
        let standingsData = null;
        let currentConference = 'AFC';

        async function fetchStandings() {
            try {
                const response = await fetch('https://site.api.espn.com/apis/v2/sports/football/nfl/standings');
                standingsData = await response.json();
                renderStandings();
            } catch (error) {
                console.error('Error fetching standings:', error);
                document.getElementById('standings-container').innerHTML =
                    '<div class="error">Unable to load standings</div>';
            }
        }

        function renderStandings() {
            if (!standingsData) return;

            const container = document.getElementById('standings-container');
            const conference = standingsData.children.find(c => c.abbreviation === currentConference);

            if (!conference) {
                container.innerHTML = '<div class="error">Conference data not found</div>';
                return;
            }

            // Group teams by division
            const divisions = {};
            const divisionOrder = currentConference === 'AFC'
                ? ['AFC East', 'AFC North', 'AFC South', 'AFC West']
                : ['NFC East', 'NFC North', 'NFC South', 'NFC West'];

            // Get division standings from the children
            if (conference.children) {
                conference.children.forEach(division => {
                    if (division.standings && division.standings.entries) {
                        divisions[division.name] = division.standings.entries;
                    }
                });
            }

            // If no divisions found, try to get from conference standings
            if (Object.keys(divisions).length === 0 && conference.standings) {
                // Sort by playoff seed
                const entries = [...conference.standings.entries].sort((a, b) => {
                    const seedA = a.stats.find(s => s.name === 'playoffSeed')?.value || 99;
                    const seedB = b.stats.find(s => s.name === 'playoffSeed')?.value || 99;
                    return seedA - seedB;
                });

                // Render as a single table for the conference
                container.innerHTML = renderConferenceStandings(entries, currentConference);
                return;
            }

            let html = '';
            divisionOrder.forEach(divName => {
                const teams = divisions[divName];
                if (teams) {
                    html += renderDivisionStandings(divName, teams);
                }
            });

            container.innerHTML = html || '<div class="error">No standings data available</div>';
        }

        function renderConferenceStandings(entries, confName) {
            let rows = '';
            entries.forEach((entry, index) => {
                const team = entry.team;
                const stats = entry.stats;

                const wins = stats.find(s => s.name === 'wins')?.displayValue || '0';
                const losses = stats.find(s => s.name === 'losses')?.displayValue || '0';
                const ties = stats.find(s => s.name === 'ties')?.value || 0;
                const pct = stats.find(s => s.name === 'winPercent')?.displayValue || '.000';
                const diff = stats.find(s => s.name === 'pointDifferential')?.value || 0;
                const clincher = stats.find(s => s.name === 'clincher')?.displayValue || '';
                const streak = stats.find(s => s.name === 'streak')?.displayValue || '-';

                const record = ties > 0 ? `${wins}-${losses}-${ties}` : `${wins}-${losses}`;

                let indicatorClass = '';
                if (clincher === 'x' || clincher === 'y' || clincher === 'z') {
                    indicatorClass = 'clinched';
                } else if (index < 7) {
                    indicatorClass = 'wildcard';
                } else if (clincher === 'e') {
                    indicatorClass = 'eliminated';
                }

                const diffClass = diff > 0 ? 'positive' : diff < 0 ? 'negative' : '';
                const diffDisplay = diff > 0 ? `+${diff}` : diff;

                rows += `
                    <tr>
                        <td>
                            <div class="standings-team">
                                ${indicatorClass ? `<span class="playoff-indicator ${indicatorClass}"></span>` : ''}
                                <img src="${team.logos?.[0]?.href || ''}" alt="${team.displayName}" class="standings-team-logo">
                                <span class="standings-team-name">${team.abbreviation}</span>
                            </div>
                        </td>
                        <td class="standings-record">${record}</td>
                        <td class="standings-pct">${pct}</td>
                        <td class="standings-diff ${diffClass}">${diffDisplay}</td>
                        <td>${streak}</td>
                    </tr>
                `;
            });

            return `
                <div class="division-standings">
                    <div class="division-name">${confName} Standings</div>
                    <table class="standings-table">
                        <thead>
                            <tr>
                                <th>Team</th>
                                <th>W-L</th>
                                <th>PCT</th>
                                <th>DIFF</th>
                                <th>STRK</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderDivisionStandings(divName, teams) {
            // Sort by wins/pct
            const sorted = [...teams].sort((a, b) => {
                const pctA = a.stats.find(s => s.name === 'winPercent')?.value || 0;
                const pctB = b.stats.find(s => s.name === 'winPercent')?.value || 0;
                return pctB - pctA;
            });

            let rows = '';
            sorted.forEach((entry, index) => {
                const team = entry.team;
                const stats = entry.stats;

                const wins = stats.find(s => s.name === 'wins')?.displayValue || '0';
                const losses = stats.find(s => s.name === 'losses')?.displayValue || '0';
                const ties = stats.find(s => s.name === 'ties')?.value || 0;
                const pct = stats.find(s => s.name === 'winPercent')?.displayValue || '.000';
                const diff = stats.find(s => s.name === 'pointDifferential')?.value || 0;
                const clincher = stats.find(s => s.name === 'clincher')?.displayValue || '';
                const streak = stats.find(s => s.name === 'streak')?.displayValue || '-';

                const record = ties > 0 ? `${wins}-${losses}-${ties}` : `${wins}-${losses}`;

                let indicatorClass = '';
                if (clincher === 'x' || clincher === 'y' || clincher === 'z') {
                    indicatorClass = 'clinched';
                } else if (clincher === 'e') {
                    indicatorClass = 'eliminated';
                } else if (index === 0) {
                    indicatorClass = 'wildcard'; // Division leader
                }

                const diffClass = diff > 0 ? 'positive' : diff < 0 ? 'negative' : '';
                const diffDisplay = diff > 0 ? `+${diff}` : diff;

                rows += `
                    <tr>
                        <td>
                            <div class="standings-team">
                                ${indicatorClass ? `<span class="playoff-indicator ${indicatorClass}"></span>` : ''}
                                <img src="${team.logos?.[0]?.href || ''}" alt="${team.displayName}" class="standings-team-logo">
                                <span class="standings-team-name">${team.abbreviation}</span>
                            </div>
                        </td>
                        <td class="standings-record">${record}</td>
                        <td class="standings-pct">${pct}</td>
                        <td class="standings-diff ${diffClass}">${diffDisplay}</td>
                        <td>${streak}</td>
                    </tr>
                `;
            });

            return `
                <div class="division-standings">
                    <div class="division-name">${divName}</div>
                    <table class="standings-table">
                        <thead>
                            <tr>
                                <th>Team</th>
                                <th>W-L</th>
                                <th>PCT</th>
                                <th>DIFF</th>
                                <th>STRK</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Standings toggle
        document.getElementById('standings-toggle').addEventListener('click', function() {
            const content = document.getElementById('standings-content');
            const isVisible = content.classList.contains('show');

            if (isVisible) {
                content.classList.remove('show');
                this.textContent = 'Show Standings';
                this.classList.remove('active');
            } else {
                content.classList.add('show');
                this.textContent = 'Hide Standings';
                this.classList.add('active');
                if (!standingsData) {
                    fetchStandings();
                }
            }
        });

        // Conference tabs
        document.querySelectorAll('.conference-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.conference-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentConference = this.dataset.conference;
                renderStandings();
            });
        });

        // Initialize
        initFavoriteTeam();
        updateDateDisplay();
        fetchScores();
        setupRefreshInterval();
    </script>
</body>
